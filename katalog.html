<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Katalog - NOVELIMA</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        background: #f7e8ff;
        display: flex;
    }
    .sidebar {
        width: 230px;
        background: #6a0dad;
        color: white;
        padding: 20px;
        height: 100vh;
    }
    .sidebar a {
        display: block;
        padding: 12px;
        margin-top: 10px;
        color: white;
        background: #8c30ff;
        text-decoration: none;
        border-radius: 8px;
    }
    .content {
        padding: 30px;
        flex: 1;
    }
    .produk-grid {
        display: grid;
        grid-template-columns: repeat(3, 220px);
        gap: 20px;
    }
    .produk-card {
        background: white;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(140, 0, 255, 0.25);
        transition: .3s;
    }
    .produk-card:hover {
        transform: translateY(-5px);
    }
    .produk-img {
        width: 100%;
        height: 170px;
        border-radius: 12px;
        display: block;
        margin-bottom: 10px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #b14cff;
        border-radius: 10px;
        color: white;
        border: none;
    }
</style>
</head>

<body>

<div class="sidebar">
    <h2>NOVELIMA</h2>
    <a>Katalog</a>
    <a>Dashboard</a>
    <a>Keranjang</a>
    <a>Member</a>
    <a>Biodata</a>
</div>

<div class="content">
    <h1>Katalog Novel</h1>

    <div class="produk-grid">

        <!-- PRODUK 1 -->
        <div class="produk-card">
            <svg class="produk-img" viewBox="0 0 200 260">
                <rect x="20" y="20" width="160" height="220" rx="20" fill="#d8b7ff"/>
                <rect x="30" y="30" width="140" height="200" rx="15" fill="#f3e6ff"/>
                <circle cx="100" cy="130" r="50" fill="#c189ff"/>
                <text x="100" y="135" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Novel</text>
            </svg>
            <h3>Novel Syah - Pelangi Senja</h3>
            <p>Harga: Rp 35.000</p>
            <button>Tambah</button>
        </div>

        <!-- PRODUK 2 -->
        <div class="produk-card">
            <svg class="produk-img" viewBox="0 0 200 260">
                <rect x="20" y="20" width="160" height="220" rx="20" fill="#e6c7ff"/>
                <rect x="30" y="30" width="140" height="200" rx="15" fill="#ffffff"/>
                <circle cx="100" cy="130" r="50" fill="#b06aff"/>
                <text x="100" y="135" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Series 1</text>
            </svg>
            <h3>Novelima Series 1</h3>
            <p>Harga: Rp 42.000</p>
            <button>Tambah</button>
        </div>

        <!-- PRODUK 3 -->
        <div class="produk-card">
            <svg class="produk-img" viewBox="0 0 200 260">
                <rect x="20" y="20" width="160" height="220" rx="20" fill="#edccff"/>
                <rect x="30" y="30" width="140" height="200" rx="15" fill="#faf3ff"/>
                <circle cx="100" cy="130" r="50" fill="#9f42ff"/>
                <text x="100" y="135" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Series 2</text>
            </svg>
            <h3>Novelima Series 2</h3>
            <p>Harga: Rp 45.000</p>
            <button>Tambah</button>
        </div>

    </div>
</div>

</body>
</html>
